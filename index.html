<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <p class="advice-id">Advice</p>
      <p class="quote">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque ut eum vero assumenda magni adipisci?
      </p>
      <picture>
        <source
          media="(max-width: 400px)"
          src="./images/pattern-divider-mobile.svg"
        />
        <img src="./images/pattern-divider-desktop.svg" alt="" />
      </picture>
      <div class="circle">
        <img class="dice" src="./images/icon-dice.svg" alt="" />
      </div>
    </div>
    <!-- Advice #Advice ID goes here -->

    <!-- "Advice text goes here" -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.twitter.com/adityakadali">Kadali Aditya</a>.
    </div>
  </body>
</html>
